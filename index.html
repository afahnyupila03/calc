<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <section id="head">
        <div class="container center">
           
        </div>
    </section>

    <section id="body">
        <div class="container">
            <form name="calculator" style="margin-left: 38%; margin-top: 9%;">
                <h2 style="margin-left: 8%;">Calculator</h2>
                <table style="text-align: center;">
                    <tr>
                        <td colspan="4">
                            <input type="text" name="display" id="display" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="7" name="seven" onclick="calculator.display.value += '7'">
                        </td>
                        <td>
                            <input type="button" value="8" name="eight" onclick="calculator.display.value += '8'">
                        </td>
                        <td>
                            <input type="button" value="9" name="nine" onclick="calculator.display.value += '9'">
                        </td>
                        <td>
                            <input type="button" value="/" name="divide" class="operator
                            " onclick="calculator.display.value += '/'">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="4" name="four" onclick="calculator.display.value += '4'">
                        </td>
                        <td>
                            <input type="button" value="5" name="five" onclick="calculator.display.value += '5'">
                        </td>
                        <td>
                            <input type="button" value="6" name="six" onclick="calculator.display.value += '6'">
                        </td>
                        <td>
                            <input type="button" value="*" class="operator" name="multiply" onclick="calculator.display.value += '*'">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="1" name="one" onclick="calculator.display.value += '1'">
                        </td>
                        <td>
                            <input type="button" value="2" name="two" onclick="calculator.display.value += '2'">
                        </td>
                        <td>
                            <input type="button" value="3" name="three" onclick="calculator.display.value += '3'">
                        </td>
                        <td>
                            <input type="button" value="-" class="operator" name="substract" onclick="calculator.display.value += '-'">
                        </td>
                    </tr>  <td>
                        <input type="button" value="0" name="zero" onclick="calculator.display.value += '0'">
                    </td>
                    <td>
                        <input type="button" value="c" name="clear" id="clear" onclick="calculator.display.value = ''">
                    </td>
                    <td>
                        <input type="button" value="=" name="equals" onclick="calculator.display.value = eval(calculator.display.value)">
                    </td>
                    <td>
                        <input type="button" value="+" name="plus" class="operator" onclick="calculator.display.value += '+'">
                    </td>
                    <tr>

                    </tr>
                </table>
            </form>
        </div>
    </section>
    


    <!-- Bootstrap and Custom Js Links -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
